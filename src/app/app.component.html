<div class="container" >

    <div class="screen" >{{input}}</div>

    <div class="container-cal">
    <!-- <div class="buttonrow">

      <div class="buttonrow">
        
        <button class="AC" (click)="allClear()">AC</button>
        <button class="btn" (click)="clear()">DEL</button>
        <button class="btn" (click)="pressOperator('/')">/</button>
      </div>

      <div class="buttonrow">
        <button class="btn" (click)="pressNum('7')">7</button>
        <button class="btn" (click)="pressNum('8')">8</button>
        <button class="btn" (click)="pressNum('9')">9</button>
        <button class="btn" (click)="pressOperator('*')">*</button>
      </div>

      <div class="buttonrow">
        <button class="btn" (click)="pressNum('4')">4</button>
        <button class="btn" (click)="pressNum('5')">5</button>
        <button class="btn" (click)="pressNum('6')">6</button>
        <button class="btn" (click)="pressOperator('-')">-</button>
      </div>

      <div class="buttonrow">
        <button class="btn" (click)="pressNum('1')">1</button>
        <button class="btn" (click)="pressNum('2')">2</button>
        <button class="btn" (click)="pressNum('3')">3</button>
        <button class="btn" (click)="pressOperator('+')">+</button>
      </div>

      <div class="buttonrow">
        <button class="btn" (click)="pressNum('0')">0</button>
        <button class="btn" (click)="pressOperator('.')">.</button>
        <button  class="equal"  (click)="getAnswer()">=</button>
      </div>
    </div>
</div>
